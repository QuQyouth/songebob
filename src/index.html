<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="spongebob">
        <div class="left-eye eye">
            <div class="close">
            </div>
            <div class="eyelash">
                <div class="every-eyelash eyelash-1"></div>
                <div class="every-eyelash eyelash-2"></div>
                <div class="every-eyelash eyelash-3"></div>
            </div>
            <div class="eyeball eyeball-left">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="right-eye eye">
            <div class="close"></div>
            <div class="eyelash">
                <div class="every-eyelash eyelash-1"></div>
                <div class="every-eyelash eyelash-2"></div>
                <div class="every-eyelash eyelash-3"></div>
            </div>
            <div class="eyeball eyeball-right">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="face face-left">
            <div class="freckles freckles-1"></div>
            <div class="freckles freckles-2"></div>
            <div class="freckles freckles-3"></div>
        </div>
        <div class="face face-right">
            <div class="freckles freckles-1"></div>
            <div class="freckles freckles-2"></div>
            <div class="freckles freckles-3"></div>
        </div>
        <div class="mouth mouth-left"></div>
        <div class="mouth-mid"></div>
        <div class="mouth mouth-right"></div>
        <div class="tooth-left"></div>
        <div class="tooth-right"></div>
        <div class="lip-left"></div>
        <div class="lip-right"></div>

    </div>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
    <div class="bubble bubble6"></div>
    <div class="bubble bubble7"></div>




    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
